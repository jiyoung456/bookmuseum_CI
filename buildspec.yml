version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17

  pre_build:
    commands:
      - echo "Start build"
      - chmod +x ./gradlew

  build:
    commands:
      - ./gradlew clean build -x test

  post_build:
    commands:
      - echo "Build completed"
      - |
        set -euo pipefail
        JAR_PATH=$(ls build/libs/*.jar | grep -v plain | head -n 1 || true)
        if [ -z "$JAR_PATH" ]; then
          echo "ERROR: No jar found in build/libs (excluding *plain*)"
          ls -al build/libs || true
          exit 1
        fi
        echo "Using jar: $JAR_PATH"
        cp "$JAR_PATH" app.jar
      - chmod +x start.sh stop.sh health_check.sh

artifacts:
  files:
    - appspec.yml
    - stop.sh
    - start.sh
    - health_check.sh
    - app.jar
