version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17

  pre_build:
    commands:
      - echo Start build
      - chmod +x gradlew

  build:
    commands:
      - ./gradlew clean build -x test

  post_build:
    commands:
      - echo Build completed
      - ls -al build/libs
      - cp build/libs/*.jar app.jar
      - chmod +x start.sh stop.sh health_check.sh

artifacts:
  files:
    - appspec.yml
    - start.sh
    - stop.sh
    - health_check.sh
    - app.jar
