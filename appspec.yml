version: 0.0
os: linux

files:
  - source: /
    destination: /opt/app
    overwrite: yes

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 180
      runas: ubuntu

  ValidateService:
    - location: scripts/health_check.sh
      timeout: 120
      runas: ubuntu
